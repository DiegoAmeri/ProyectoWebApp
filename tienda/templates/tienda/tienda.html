
{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<div class="container">

  <div style="float:right;">
    <p style="color: aliceblue;">Total: ${{importe_total}}</p>

    {% include "carro/widget.html" %}
  
  </div>

  <div style="float:right">
    


    
  </div>
<div class="row">

{% for producto in productos %}
    <div class="col-md-4">

      <div class="card" style="width: 90%; margin: 15px 5px;">

          <img src="{{producto.imagen.url}}" class="card-img-top">

          <div class="card-body" style="text-align: center;">
              <h7 class="card-tittle">{{producto.nombre}}</h7>

              <p class="card-text">&nbsp;${{producto.precio}}</p>


          </div>

          <div class="card-footer text-center">
            <a href="#" class="btn btn-success">Agregar</a>

            
             
          
          </div>

      </div>

    </div>
{% endfor %}

</div>
</div>

{% endblock %}
